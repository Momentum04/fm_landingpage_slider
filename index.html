<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!--Style sheets-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="testimonial">
      <img class="testimonial-quotes" src="images/pattern-quotes.svg" alt="quotes">
      <div class="testimonial-copy">

        <p id="copy">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
        </p>
        <span id="name">Tanya Sinclair</span><span id="role"> UX Engineer</span>

      </div>
      <div class="testimonial-image">
        <img id="profile" src="images/image-tanya.jpg" alt="profile">
        <div class="navBtn">
          <button id="prevBtn"><img src="images/icon-prev.svg" alt="previous"></button>
          <button id="nextBtn"><img src="images/icon-next.svg" alt="next"></button>
        </div>
      </div>
    </div>
  </div>


  <!-- Attribution
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Momentum04</a>.
  </footer> -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/index.js" charset="utf-8"></script>

</body>
</html>
